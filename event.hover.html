<DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <style>
            #mostrar {width:600px;height:600px;background-repeat:no-repeat;border:2px solid Red;}
        </style>
    </head>
     
    <body>
     
    <img src="https://cdn.shopify.com/s/files/1/0428/3357/6102/files/nigga.png?v=1650649483">
    <img src="https://cdn.shopify.com/s/files/1/0428/3357/6102/files/liquid-bg-pk.png?v=1650652162">
    <img src="https://cdn.shopify.com/s/files/1/0428/3357/6102/files/liquid-bg-blk.png?v=1650650050">
    
     
    <div id="mostrar"></div>
     
    <script>
    let imagenes = document.getElementsByTagName("img");
    for (let i = 0; i<imagenes.length; ++i)
        {
     
        // Creamos el evento mouseover para cada imagen
        imagenes[i].addEventListener("mouseover", function(e){
            document.getElementById("mostrar").style.backgroundImage="url('"+e.target.currentSrc+"')";
        });
     
        // Creamos el evento mouseout para cada imagen
        imagenes[i].addEventListener("mouseout", function(e){
            document.getElementById("mostrar").style.backgroundImage="";
        });
    }
    </script>
     
    </body>
    </html>
